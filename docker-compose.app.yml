version: '3.8'

services:
  dev0:
    build: .
    container_name: dev0-app
    restart: unless-stopped
    # No ports mapped to host - internal access only
    expose:
      - "8000"
    # Mount the current directory to allow:
    # 1. Hot reloading of code
    # 2. ApiKeyManager to find .env.<provider> files
    volumes:
      - .:/app
    environment:
      - REDIS_URL=redis://dev0-redis:6379
      - QDRANT_URL=http://dev0-qdrant:6333
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - dev0-network

  nginx:
    image: nginx:alpine
    container_name: dev0-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      dev0:
        condition: service_healthy
    networks:
      - dev0-network

networks:
  dev0-network:
    driver: bridge
