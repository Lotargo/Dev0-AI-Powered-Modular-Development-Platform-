<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&amp;family=Inter:wght@400&amp;display=swap');

      .bg { fill: #ffffff; }

      .logo-text {
        font-family: 'JetBrains Mono', monospace;
        font-size: 120px;
        font-weight: 700;
        fill: #1A202C;
      }

      .cursor {
        fill: #800020;
        animation: blink 1.2s step-end infinite;
      }

      .subtitle {
        font-family: 'Inter', sans-serif;
        font-size: 24px;
        fill: #2B6CB0;
        opacity: 0;
        letter-spacing: 4px;
        text-transform: uppercase;
        animation: fadeInUp 0.8s ease-out forwards 1.2s;
      }

      .underline {
        stroke: #2B6CB0;
        stroke-width: 8;
        stroke-linecap: round;
        stroke-dasharray: 450;
        stroke-dashoffset: 450;
        animation: drawLine 1s cubic-bezier(0.23, 1, 0.32, 1) forwards 0.5s;
      }

      /* Animations */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      @keyframes drawLine {
        to { stroke-dashoffset: 0; }
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" class="bg" />

  <!-- Content Group -->
  <g transform="translate(150, 140)">
    <!-- Main Text: Dev0_ -->
    <text x="0" y="0" class="logo-text">Dev0<tspan class="cursor">_</tspan></text>

    <!-- Underline -->
    <path d="M10,25 L460,25" class="underline" />

    <!-- Subtitle -->
    <text x="10" y="70" class="subtitle">Intelligence from Structure</text>
  </g>
</svg>
