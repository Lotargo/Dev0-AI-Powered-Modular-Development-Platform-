version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: dev0-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - redis_data:/data
    networks:
      - dev0-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: dev0-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - dev0-network
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      # Try curl, then wget, else fail.
      test: ["CMD-SHELL", "curl -f http://localhost:6333/healthz || wget -q --spider http://localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  dev0-network:
    driver: bridge

volumes:
  redis_data:
  qdrant_data:
